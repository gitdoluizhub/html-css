<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            height: 300px;
            width: 300px;

            border: 10px solid cadetblue;
            padding: 10px 10px;
            margin: auto auto 40px auto;
            outline:5px dashed green;
        }
        a{
            border: 5px solid aqua;
            padding: 7px;
            outline: auto cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Caixa box-level</h1>

    <p>Aqui é um exemplo de texto mas com um <a href="#">link com a tag &lt;<strong>a</strong>&gt;</a> que é uma tag inline-block</p>
</body>
</html>
