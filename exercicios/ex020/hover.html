<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font: normal 1em Arial, Verdana, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: red;
        }
        /* Primeiro eu escondi o texto filho e depois fiz as config de mostrar quando passar o mouse em cima*/
        
    </style>
</head>
<body>
    <h1>Aprendendo sobre o Hover</h1>
    <p>Por aqui eu escondi um texto</p>
    <div>
        Passa o mouse aqui pro oi
        <p>Oiii</p> <!-- Tag p filha da tag div-->
    </div>
    <p>Acabo</p>
</body>
</html>
