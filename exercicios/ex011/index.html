    <h1>Imagens se adaptando ao tamanho da tela</h1>
    <p> Imagem adaptativa abaixo </p> 
    <picture>

        <!--MAX = TANTO DE PIXELS QUE PODE TER NO MAXIMO PRA APARECER A FOTO P-->
        <source media="(max-width: 1050px)"  srcset="imagens/foto-m.png" type="image/png"> <!--MIN = TANTO DE PIXELS QUE PODE TER NO MINIMO PRA APARECER A FOTO G-->
        <img src="imagens/foto-g.png" alt="letra g">
    </picture>
